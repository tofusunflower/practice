<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立函式：取亂數
        

        function getRandNum1() {
            return Math.floor(Math.random() * 49 + 1);
        }
        function getRandNum2() {
            return Math.floor(Math.random() * 38 + 1);
        }
        function getRandNum3() {
            return Math.floor(Math.random() * 39 + 1);
        }

        
        // 產生大樂透號碼
        // 產生威力彩號碼1-38挑6個
        // 今彩539 1-39挑5個

        let lotGameNo = prompt('請輸入樂透號碼代號 =>\n1.大樂透 2.威力彩 3. 今彩539');
        let type = Number(lotGameNo);

        function getLotNum(n) {
            let arr = [];
            let specialNum;

            if (n == 1) {
                while (arr.length < 6) {
                    let num = getRandNum1();
                    if (!arr.includes(num)) {
                        arr.push(num);
                    }
                }

                specialNum = Math.floor(Math.random() * 49 + 1);

            } else if (n == 2) {
                while (arr.length < 6) {
                    let num = getRandNum2();
                    if (!arr.includes(num)) {
                        arr.push(num);
                    }
                }

                specialNum = Math.floor(Math.random() * 8 + 1);

            } else {
                while (arr.length < 5) {
                    let num = getRandNum3();
                    if (!arr.includes(num)) {
                        arr.push(num);
                    }
                }

                specialNum = Math.floor(Math.random() * 38 + 1);
            }

            // 排序號碼
            arr.sort((num1, num2) => num1 - num2);

            console.log(`號碼：${arr}`);
            console.log(`特別號：${specialNum}`);
        }

        // 跳脫字元符號 => \n => 換行
        getLotNum(type);
    </script>
</body>

</html>
