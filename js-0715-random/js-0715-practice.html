<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [];


        while (arr.length < 6) {
            let num = Math.floor(Math.random() * 49 + 1);
            if (arr.includes(num) == false) {
                arr.push(num);
            }
        }

        let specialNum = Math.floor(Math.random() * 49 + 1);


        function NumberCompare(num1, num2) {
            return num1 - num2;
        }
        arr.sort(NumberCompare);

        // arrNum.sort(a, b)((a, b) => {
        //     return a - b;
        // })

        console.log(`號碼：${arr}`);
        console.log(`特別號：${specialNum}`);



        let arrNum = [];

        for (let i = 0; i < 6; i++) {
            let lotNum = Math.floor(Math.random() * 49 + 1);
            if (arrNum.indexOf(lotNum) == -1) {
                arrNum.push(lotNum);
            } else {
                console.log(`編號${i}位置${lotNum}重複了`)
                i = i - 1;
            }
        }



        let i = 0;
        while (i < 6) {
            let lotNum = Math.floor(Math.random() * 49 + 1);
            if (arrNum.indexOf(lotNum) == -1) {
                arrNum.push(lotNum);
                i++;
            } else {
                console.log(`編號${i}位置${lotNum}重複了`)
            }
        }


    </script>
</body>

</html>
