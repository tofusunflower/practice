    <div class="wrap">
        <div id="myDiv"></div>
        <button onclick='changeColor("r");' id="red">紅</button>
        <button onclick='changeColor("g");' id="green">綠</button>
        <button onclick='changeColor("b");' id="blue">藍</button>
    </div>

    <script>

        function changeColor(color) {
            let myDiv = document.getElementById('myDiv');
            switch (color) {
                case 'r':
                    myDiv.style.backgroundColor = 'red';
                    myDiv.textContent = red.innerHTML;
                    break;
                case 'g':
                    myDiv.style.backgroundColor = 'green';
                    myDiv.textContent = green.innerHTML;
                    break;
                case 'b':
                    myDiv.style.backgroundColor = 'blue';
                    myDiv.textContent = blue.innerHTML;
                    break;
            }
        }

    </script>
