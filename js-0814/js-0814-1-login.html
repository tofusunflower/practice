<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li id="user_id">帳號：</li>
            <li id="user_pw">密碼：</li>
        </ul>
    </div>

    <script>
        // 取得所有local storage中的內容
        // let data = window.localStorage;
        // console.lod(data);

        let uid = window.localStorage.getItem('user_id');
        let user_id = document.getElementById('user_id');
        user_id.textContent+=uid;
        // console.log(uid);

        let upw = window.localStorage.getItem('user_pw');
        let user_pw = document.getElementById('user_pw');
        user_pw.textContent+=upw;

        // 檢查帳號密碼使否為使用者帳密
        if(uid=='test' && upw =='test123'){
            alert('登入成功');
        }else{
            alert('登入失敗');
            // 回到登入頁
            window.location.href = './js-0814.html'
        }
    </script>
</body>
</html>
