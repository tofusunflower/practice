<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 存放資料在本機端瀏覽器中的local storage -->
    <form action="./js-0814-1-login.html">
        <label for="uid">帳號</label>
        <input type="text" id="uid">
        <br>
        <label for="upw">密碼</label>
        <input type="text" id="upw">
        <br>
        <input id='btn' type="submit" value="登入1">
        <input id='btn2' type="button" value="登入2">
    </form>
    <script>
        // 登入1按鈕，使用submit搭配form的action
        let btn = document.getElementById('btn');
        btn.addEventListener('click',function(){
            let upw = document.getElementById('upw');
            window.localStorage.setItem('user_pw',upw.value);

            let uid = document.getElementById('uid');
            // console.log(uid.value);
            // 寫入到local storage
            window.localStorage.setItem('user_id',uid.value);
        })

        // 登入2按鈕，使用跳轉頁面的指令
        let btn2 = document.getElementById('btn2');
        btn2.addEventListener('click',function(){
            window.location.href = './js-0814-1-login.html';
        })

    </script>
</body>

</html>
