<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 建立陣列方法1
        let arr1 = [1 ,2 ,3 ,4];
        // 建立陣列方法2
        let arr2 = new Array();
        console.log(`arr2:${arr2}`);
        arr2[0] = 'a';
        arr2[1] = 100;
        // 建立陣列方法3
        let arr3 = new Array(99, 80, 'a', true, null,{x:1, y:3});
        console.log(`arr3:${arr3.length}`);

        // 合法的陣列宣告
        let arr4=[];//空陣列
        let arr5=[1, 2, 3];
        let arr6=['a','b','c'];
        let arr7=[1, '2', true, [], {book:'javascript'}];
        // 物件
        // 陣列是物件
        let obj1={
            x:5,
            y:3
        }

        // 陣列型別 => typeof 陣列名稱
        console.log(typeof(123));
        console.log(typeof(obj1.x));
        console.log(typeof(arr6[1]));
    </script>
</body>
</html>
