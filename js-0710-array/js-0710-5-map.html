<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // map()=>將陣列中的值依指定的函式，傳回結果

        let arr = [1, 2, 3, 4, 5];
        // map()
        // 將arr陣列中的值*2後，回傳 => 2,4,6,8,10

        // for
        let result = '';
        for (let i = 0; i < arr.length; i++) {
            result = result + (arr[i] * 2 + ',');
        }
        console.log(result);
        // map
        let arrMap = arr.map((n) => {
            return n * 2;
        });

        console.log(arrMap);

        // 將arr陣列中的值轉成字串後顯示
        let string = arr.toString((n) => {
            return n;
        })
        console.log(typeof (string));

        // 使用map()，找出arr陣列中的奇數
        let arrOdds = arr.map((n) => {
            if (n % 2 == 1) {
                return n;
            } 
        });
        console.log(arrOdds);

    </script>
</body>

</html>
