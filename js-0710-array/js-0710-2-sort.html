<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[100,30,99,10,3];
        console.log('排序前：'+arr1);
        // 遞增排序
        arr1.sort();
        console.log('排序後：'+arr1);
        arr1.sort((num1, num2)=>{
            return num1-num2;//遞增
        })
        console.log('sort遞增排序後'+arr1);

        arr1.reverse();
        console.log('reverse遞減排序後'+arr1);

        arr1.sort((num1, num2)=>{
            return num2-num1;//遞增
        })
        console.log('sort遞減排序後'+arr1);
    </script>
</body>
</html>
