<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請顯示1-100中，5的倍數合
        // 直到合計大於50就結束迴圈
        let sum1 = 0;
        for (let i = 0; i <= 100; i++) {
            if (i % 5 == 0) {
                sum1 += i;
                document.write(`i=${i}, sum =${sum1} <br>`);
            } if (sum1 > 50) {
                break;
            }
        }
        document.write('<hr>')


        let sum2 = 0;
        let i2 = 1;
        while (i2 <= 100) {
            if (i2 % 5 == 0) {
                sum2 += i2;
                document.write(`i2=${i2}, sum =${sum2} <br>`);
            } if (sum2 > 50) {
                break;
            }
            i2++;
        }
        document.write('<hr>')




        let sum3 = 0;
        let i3 = 0;/* 如果要沿用i變數，可以讓i=1 */

        do {
            if (i3 % 5 == 0) {
                sum3 += i3;
                document.write(`i3 = ${i3}, sum = ${sum3} <br>`);
            }
            if (sum3 > 50) {
                break;
            }
            i3++; /* 不管是否為5的倍數都要為+1 */
        } while (i3 <= 100);




    </script>
</body>

</html>
