<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score;
        score = prompt('enter your score');

        let intScore = Number(score);

        if (score === null) {
            console.log('cancel');
        } else if (score === '') {
            console.log("it can't be blank");
        } else if (intScore > 100 || intScore < 0) {
            console.log('invalid');
        } else if (intScore >= 60) {
            console.log('pass');
        } else if (intScore < 60) {
            console.log('fail');
        }else{
            //以上條件都不成立
            console.log('error')
        }
    </script>
</body>

</html>
