<body>
    <script>
        // 取亂數 0-1 之間
        // 亂數要往下繼續使用而不改變值的話，要設一個變數
        // 可應用情境：當下時間值，讓變數保存當下時間
        // let r1=Math.random();
        // console.log(r1);

        // // toFixed()->字串
        // console.log(r1.toFixed(2))

        // // Number()=>會保存小數點資料
        // console.log(Number(r1.toFixed(2)))

        // // parseInt()=>不會保存小數點資料
        // console.log(parseInt(r1.toFixed(2)))
        
        // // 小數兩位
        // // 1.先乘100
        // console.log(r1*100);
        // // 2.去除小數(無條件捨去)
        // console.log(Math.floor(r1*100));
        // // 3.除以100
        // console.log((Math.floor(r1*100))/100);

        // 宣告一個陣列
        let arr=[1,100,3,5];
        // 找出亂數1-5任意值
        let r2=Math.floor(Math.random()*5+1);
        console.log('亂數值'+r2);

        // 尋找陣列中是否存在
        // 方法一：indexOf(item)
        // 存在 =>true
        // 不存在 => -1

        // 陣列中若沒有找到亂數值，加入陣列push()
        let result = arr.indexOf(r2);
        console.log('陣列中尋找的結果indexOf：'+result);
        if(result == -1){
            arr.push(r2);
            console.log('新陣列'+arr);
        }
       
        

        // 方法二：includes(item)
        // 存在true
        // 不存在false

        // 陣列中若沒有找到亂數值，加入陣列push()
        let result1 = arr.includes(r2);
        console.log(result1);
        console.log('陣列中尋找的結果includes：'+result1);
        if(result1== false){
            arr.push(r2);
            console.log('新陣列'+arr);
        }
       

        
       

        

    </script>
