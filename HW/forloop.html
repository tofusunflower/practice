<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // *
        // **
        // ***
        // ****
        // *****

        // i代表有幾行
        for (let i = 1; i <= 5; i++) {
            let a = '';//建置一個空的空間

            // j代表有幾個
            for (let j = 1; j <= i; j++) {
                a += '*'; // 把*存到a裡
            }
            document.write(a + '<br>'); // 輸出
        }


        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write('*');
            } document.write('<br>');
        }

    </script>
</body>

</html>
