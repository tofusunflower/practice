<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 當游標離開文字方塊時，撿查輸入的內容不足5個字時，顯示訊息 -->
    <form>
        <label for="uid">會員編號</label>
        <!-- size => 文字方塊寬度 -->
        <!-- maxlength => 限定字數 -->
        <input type="text" id="uid" size="10" maxlength="5"><br>

        <label for="mobile">手機號碼</label>
        <input type="text" id="mobile" size="10" maxlength="10"><br>


        <span id="errMsg" class="errMsg"></span><br> <!-- 不足5個字顯示err -->
        <input type="button" value="送出">
    </form>

    <script>
        // 會員編號
        let uid = document.getElementById('uid');
        uid.addEventListener('blur', function (e) {
            checkData(e, 5, '會員編號')
        });


        // 會員手機號碼
        let mobile = document.getElementById('mobile');
        mobile.addEventListener('blur', function (e) {
            checkData(e, 10, '手機號碼')
        });

        // 共用的檢查字數的函式
        function checkData(e, numLength, label) {
            // alert('游標離開了');
            // 取得errMsg的位置
            let errMsg = document.getElementById('errMsg');

            // 檢查文字方塊內容是否有幾個字
            if (e.target.value.length != numLength) {
                // 若沒有，則顯示提醒訊息
                errMsg.textContent = `${label}必須為${numLength}個字`
            } else {
                // 若有numLength個字就清除提醒訊息
                errMsg.textContent = '';
            }
        }
    </script>
</body>

</html>
