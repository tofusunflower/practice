<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 事件運作方法 -->
     <!-- 方法1：程式敘述寫在標籤內的事件 -->
    <button onclick="alert('morning1')">顯示訊息1</button>

    <!-- method2 -->
    <button onclick="sayHi()">顯示訊息2</button>
    <script>
        function sayHi(){
            alert('morning2');
        }
    </script>

    <!-- method3 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click',()=>{
            alert('morning3')
        })
    </script>

    <!-- method4 -->
     <button id="btn2">顯示訊息4</button>
     <script>
        // 此方法無法帶出標籤對應的事件名稱，所以要自行寫出來
        // let btn2=document.querySelector('#btn2');
        // btn2.onclick=sayHi2;

        let btn2 = document.getElementById('btn2');
        // 此處的sayHi2不須加小括號
        btn2.onclick = ()=>{
            alert('morning4');
        };
        

        // function sayHi2(){
        //     alert('morning4');
        // }
     </script>

</body>
</html>
