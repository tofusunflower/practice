<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1~100中5的倍數
        // 使用continue(忽略執行)
        // 當程式執行遇到continue時
        // continue之後的程式碼都不執行
        // 直接回到迴圈起始位置

        // 1-100中5的倍數合
        // for
        s = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            s = s + i;
        }
        console.log('for');
        console.log(s);

        // while
        s = 0;
        i = 1;
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            s += i;
        }
        console.log('while');
        console.log(s);

        // do while
        s = 0;
        i = 1;
        do {
            i++;
            if (i % 5 != 0) {
                continue;
            }

            s += i
        } while (
            i <= 100
        )
        console.log('do while');
        console.log(s);

        // 結論
        // break => 結束迴圈或者switch
        // continue => 回到迴圈開始的位置

    </script>
</body>

</html>
