    <script>
        // 有參數，有傳回值
        function score(intScore){
            if(intScore>=60){
                return 'pass';//結束函式，並且把結果往外傳出去
            }else {
                return 'fail';
            }
        }

        let Num = Number(prompt('enter score'));

        result = score(Num);
        document.write('分數2'+ result);

    </script>
