<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //巢狀迴圈
        //ex8九九乘法表

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {

                //簡化寫法
                document.write(i + "*" + j + "=");
                if (i * j < 10) {
                    document.write('0');
                }
                document.write(i * j + '');
            }
        }
        //內迴圈j結束後，回到i迴圈=>換行
        document.write('<br>');
    </script>
</body>

</html>
